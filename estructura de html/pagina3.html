<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Registro</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <style>
        body {
            background: linear-gradient(120deg, #e0eafc 0%, #cfdef3 100%);
        }
        .card {
            border-radius: 1.5rem;
        }
        .form-icon {
            font-size: 1.3rem;
            color: #0d6efd;
            margin-right: 8px;
        }
        .form-label {
            font-weight: 500;
        }
        .btn-primary {
            font-weight: bold;
            letter-spacing: 1px;
        }
        .card-title {
            font-size: 1.7rem;
            font-weight: bold;
            color: #0d6efd;
        }
    </style>
</head>
<body>

    <!-- Menú de navegación -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow-sm">
        <div class="container">
            <a class="navbar-brand fw-bold" href="#"><i class="bi bi-person-circle"></i> Registro</a>
            <div>
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="index.html" target="_blank"><i class="bi bi-house"></i> Inicio</a></li>
                    <li class="nav-item"><a class="nav-link" href="pagina2.html" target="_blank"><i class="bi bi-credit-card"></i> Préstamos</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Contenedor centrado -->
    <div class="container d-flex justify-content-center align-items-center" style="min-height: 90vh;">
        <div class="card shadow-lg p-4 w-100" style="max-width: 400px;">
            <div class="text-center mb-4">
                <i class="bi bi-person-plus-fill" style="font-size: 2.5rem; color: #0d6efd;"></i>
                <h2 class="card-title mt-2">Registro rápido</h2>
                <p class="text-muted mb-0">¡Crea tu cuenta en segundos!</p>
            </div>
            <form>
                <!-- Nombre -->
                <div class="mb-3">
                    <label class="form-label" for="nombre"><i class="bi bi-person form-icon"></i>Nombre completo</label>
                    <input type="text" class="form-control" id="nombre" placeholder="Escribe tu nombre" required>
                </div>
                <!-- Email -->
                <div class="mb-3">
                    <label class="form-label" for="email"><i class="bi bi-envelope form-icon"></i>Correo electrónico</label>
                    <input type="email" class="form-control" id="email" placeholder="ejemplo@correo.com" required>
                </div>
                <!-- Contraseña -->
                <div class="mb-3">
                    <label class="form-label" for="clave"><i class="bi bi-lock form-icon"></i>Contraseña</label>
                    <input type="password" class="form-control" id="clave" placeholder="Ingresa tu clave" required>
                </div>
                <!-- Términos -->
                <div class="form-check mb-4">
                    <input type="checkbox" class="form-check-input" id="terminos" required>
                    <label for="terminos" class="form-check-label">Acepto <a href="#" class="text-primary text-decoration-underline">términos y condiciones</a></label>
                </div>
                <!-- Botón -->
                <div class="d-grid">
                    <button type="submit" class="btn btn-primary"><i class="bi bi-send"></i> Enviar</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-dark text-white text-center p-3 mt-4 shadow-lg">
        <address>
            <p class="mb-0"><i class="bi bi-envelope"></i> Contáctame</p>
            <p class="mb-0">correo@ejemplo.com</p>
        </address>
        <small>&copy; Derechos reservados</small>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
